[analysis]
window = 50
step = 10
log_base = 2.0

[compression]
algorithm = "lzma"

[tokenization]
method = "tiktoken"
encoding_name = "cl100k_base"
include_punctuation = true

[reference]
paisa_path = "data/reference/paisa_ref_dict.json"
synthetic_path = "data/reference/synthetic_ref_dict.json"
paisa_url = "https://raw.githubusercontent.com/italianlp-lab/paisa-corpus/main/paisa_sample.txt"
paisa_corpus_path = "data/reference/paisa_corpus.txt"
synthetic_url = "https://example.com/synthetic_corpus.txt"
synthetic_corpus_path = "data/reference/synthetic_corpus.txt"
smoothing_k = 1.0

[output]
data_dir = "results/{dataset}/data"
plot_dir = "results/{dataset}/plot"

[openai]
api_key_env = "OPENAI_API_KEY"
api_key = ""

[shadow_dataset]
model = "gpt-4.1-mini"
temperature = 0.8
incipit_chars = 100
max_output_tokens = 1800
system_prompt = "Agisci come un saggista esperto. Scrivi saggi lunghi, complessi, senza elenchi puntati, ricchi di subordinate e vocabolario vario."
user_prompt_template = "Scrivi un saggio originale di circa 1000 parole basato su questo titolo: '{TITLE}'. Usa questo incipit come ispirazione per il tono: '{INCIPIT}'."
